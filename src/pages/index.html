<!--     <section class="Service-Container"> -->
        <div id="ServiceForm">
          <form  id="form" class="Form-Box" method="POST">
    
            <!-- <label for="zip_code">Zipcode: </label>
            <input type="text" id="zip_code" name="zip_code" required onchange="return validateZipCode();">
            <br> -->
    
            <label for="sex">Sex&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;</label>
            <input type="radio" name="sex" value="Male">&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex" value="Female">&nbsp;Female
            <br>
    
            <label for="service">Select a Service&nbsp;</label>
            <select id="service" name="service" onchange="showAdditionalQuestions()">
              <option value="Bikehub">Bikehub</option>
              <option value="Daycare">Daycare</option>
              <option value="Employment">Employment</option>
              <option value="Food">Food</option>
              <option value="Medical">Medical</option>
              <option value="Shelter">Shelter</option>
            </select>
            <br>
    
            <!-- Shelter Questions ------------------------------------------------------------------------------------------> 
            <div class="shelterForm" id="shelterQuestions" style="display: none;">
              

            <!-- Shelter Question 1 -->              
              <hr>
              <label required id="veteran">Are you a Veteran of the United States Military?</label>
              <input type="radio" name="veteran" value="Yes">Yes
              <input type="radio" name="veteran" value="No">No
              <br>
              <hr>

            <!-- Shelter Question 2 -->  
              <label required id="pets">Are you bringing any PETs to the shelter?</label>
              <input type="radio" name="pets" value="Yes">Yes
              <input type="radio" name="pets" value="No">No
              <br>
              <hr>

            <!-- Shelter Question 3 -->  
              <label required id="kids">Are you bringing any CHILDREN to the shelter?</label>
              <input type="radio" name="kids" value="Yes">Yes
              <input type="radio" name="kids" value="No">No
              <br>
              <hr>

            </div>
    
            <!-- Daycare Questions ----------------------------------------------------------------------------------------->
            <div id="daycareQuestions" style="display: none;">
    
              <!-- Dayare Question 1 -->
              <hr>
              <label for="child_age">Is your child's age between 0-3 years?</label>
              <input type="radio" name="child_age" value="Yes">Yes
              <input type="radio" name="child_age" value="No">No
              <br>
              <hr>
    
              <!-- Daycare Question 2 -->
              <label for="dietary_requirements">Are there any special dietary requirements/allergies?</label>
              <input type="radio" name="dietary_requirements" value="Yes">Yes
              <input type="radio" name="dietary_requirements" value="No">No
              <br>
              <hr>
    
              <!-- Daycare Question 3 -->
              <label for="need_transportation">Do you require transportation to and from the daycare?</label>
              <input type="radio" name="need_transportation" value="Yes">Yes
              <input type="radio" name="need_transportation" value="No">No
              <br>
              <hr>

              <!-- Daycare Question 4 -->
              <label for="number_kids">Are there more than ONE child?</label>
              <input type="radio" name="number_kids" value="Yes">Yes
              <input type="radio" name="number_kids" value="No">No
              <br>
              <hr>

            </div>
    
            <!-- Employment Service Questions --------------------------------------------------------------------------->
            <div id="employmentQuestions" style="display: none;">

            <!-- Employment Question 1 -->
              <hr>
              <label required id="veteran">Are you a Veteran of the United States Military?</label>
              <input type="radio" name="veteran" value="Yes">Yes
              <input type="radio" name="veteran" value="No">No
              <br>
              <hr>     

            <!-- Employment Question 2 -->
              <label for="before_employed">Have you been employed before?</label>
              <input type="radio" name="before_employed" value="Yes">Yes
              <input type="radio" name="before_employed" value="No">No
              <br>
              <hr>

            <!-- Employment Question 3 -->
              <label for="unemployed_pleb">Have you recently been unemployed for the past month?</label>
              <input type="radio" name="unemployed_pleb" value="Yes">Yes
              <input type="radio" name="unemployed_pleb" value="No">No
              <br>
              <hr>
    
              
            </div>
    
            <!-- Food Service Questions -------------------------------------------------------------------------------->
            <div id="foodServiceQuestions" style="display: none;">
    
              <!-- Food Question 1 -->
              <hr>
              <label for="previously_accessed">Have you previously accessed food services?</label>
              <input type="radio" name="previously_accessed" value="Yes">Yes
              <input type="radio" name="previously_accessed" value="No">No
              <br>
              <hr>

              <!-- Food Question 2 -->
              <label for="residency">Do you have a proof of residency?</label>
              <input type="radio" name="residency" value="Yes">Yes
              <input type="radio" name="residency" value="No">No
              <br>
              <hr>

              <!-- Food Question 3 -->
              <label for="person">Are there more than ONE person(s)?</label>
              <input type="radio" name="person" value="Yes">Yes
              <input type="radio" name="person" value="No">No
              <br>
              <hr>                  
             
            </div>
    
            <!-- Medical Service Questions ---------------------------------------------------------------------------->
            <div id="medicalServiceQuestions" style="display: none;">

              <!-- Medical Question 1 -->
              <hr>
              <label required id="veteran">Are you a Veteran of the United States Military?</label>
              <input type="radio" name="veteran" value="Yes">Yes
              <input type="radio" name="veteran" value="No">No
              <br>
              <hr>          

              <!-- Medical Question 2 -->
              <label for="homelessness">Are you currently experiencing Homelessness?</label>
              <input type="radio" name="homelessness" value="Yes">Yes
              <input type="radio" name="homelessness" value="No">No
              <br>
              <hr>                     

              <!-- Medical Question 3 -->
              <label required id="insurance">Are you currently on any Medical Insurance Plan?</label>
              <input type="radio" name="insurance" value="Yes">Yes
              <input type="radio" name="insurance" value="No">No
              <br>
              <hr>    

              <!-- Medical Question 4 -->
              <label required id="photo_id">Do you have any official ID?</label>
              <input type="radio" name="photo_id" value="Yes">Yes
              <input type="radio" name="photo_id" value="No">No
              <br>
              <hr>                        
             
            </div>
            <button id="submit" type="button" onclick="submitForm()">Submit</button>
          </form>
        </div>
