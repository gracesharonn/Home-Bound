    <div class="ServiceMenu">

        <nav>
            <ul>
                <li><a href="https://ecs-pw-proj-web.ecs.csus.edu/~afails/services/Food.html">Food</a></li>

    <div class="LoginRegisterBG">
        <img  src="./images/LoginRegisterBG.svg">
        <img id="bike" src="./images/bike.svg">

    </div>

    <div class="SignUpContainer">
        <form id="SignUpBox">
            <h1>Sign Up</h1>
            <input type="text" id="first_name" name="first_name" placeholder="       First Name" required>
            <input type="text" id="last_name" name="last_name" placeholder="       Last Name" required>
            <input type="number" id="age" name="age" placeholder="       Age" required>
            <input type="text" id="email_address" name="email_address" placeholder="       Email" required>
            <input type="password" id="password" name="password" placeholder="       Password"required>
            <input type="password" id="password2" name="password2" placeholder="       Confrim Password"required>
            <button type="button" id="submitCreateAcc" value="Register" onclick="sendToVolEvents()">Register</button>
        </form>
    </div>

    <script src="./styles/script.js"></script>
