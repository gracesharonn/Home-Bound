<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/default.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo" crossorigin=""></script>

    <!-- CSS for page-->
    <style>
  
        body{
            margin-top: 0.25in;
            margin-left: 0.25in;
            margin-right: 0.25in;
        }
        h2{
            font-size: 44px;
            animation: fade-in-up 0.5s;
            animation-fill-mode: both;
        }
        hr {
            height: 0.5px;
            border-color: #1e1347; /* Blue color */
            border-style: solid; /* Solid line */
            border-width: 1px; /* 3 pixels thickness */
            width: 100%; /* 50% width of the container */
            animation-delay: 0.2s;
            animation: fade-in-up 0.5s;
            animation-fill-mode: both;
            
        }

        #box{
            font-size: 22px;
            animation-delay: 0.2s;
            animation: fade-in-up 0.5s;
            animation-fill-mode: both;
            margin: 0;
        }
        .main{
            margin-top: 0.25in;
        }

                /*
        * A simpler keyframe rule, where 'from' is the same as 0%, and 'to' is the same
        * as 100%
        */
        @keyframes fade-in-up {
        from {
            transform: translateY(8pt);
            opacity: 0;
        }
        to {
            transform: none;
            opacity: 1;
        }
    }
        
    </style>
    <title>Fetch Businesses</title>
</head>
<body>

    <h2>Recommended Businesses</h2>
    <button onclick="fetchAndDisplayBusinesses()">Fetch Businesses</button>
    <div id="businessesContainer"></div>

    <script>
        function fetchAndDisplayBusinesses() {
            // Assuming the JSON file is one level up from the current directory
            const jsonFilePath = 'businesses.json';
            const selectedService = 'shelters';

            fetch(jsonFilePath)
                .then(response => response.json())
                .then(data => {
                // Check if the selected service exists in the data
                if (data[selectedService]) {
                    // Handle the JSON data and display businesses
                    displayBusinesses(data[selectedService]);
                } else {
                    console.error(`Service '${selectedService}' not found in the JSON data.`);
                }
            })
                .catch(error => console.error('Error fetching JSON:', error));
        }

        function displayBusinesses(businesses) {
            const businessesContainer = document.getElementById('businessesContainer');
            businessesContainer.innerHTML = ''; // Clear previous content

            businesses.forEach((business, index) => {
                const businessDiv = document.createElement('div');
                businessDiv.innerHTML = `
                <div id = "box" style="display: flex;">
                <div style="flex: 1;">
                    <p><strong>Business ${index + 1}:</strong></p>
                    <p>Business Name: ${business.businessName}</p>
                    <p>Location: ${business.location.city}, ${business.location.state}</p>
                    <p>Website: ${business.website}</p>
                </div>
                <div id="map${index}" style="height: 250px; width: 400px; margin-right: 50%; margin-top: 20px"></div>
            </div>
            <hr>
        `;

        //Timer so each div generated fades inn
        setTimeout(() => {
            businessesContainer.appendChild(businessDiv);

            //create a map for each business
            createMap(`map${index}`, `${business.location.latitude}`, `${business.location.longitude}`, `${business.businessName}`);
        }, index * 200); // Adjust the delay value as needed
                
            });
        }

        //Function to generate leaflet map
        function createMap(mapId, latitude, longitude, name) {
            var map = L.map(mapId).setView([latitude, longitude], 15);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            var marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup(name).openPopup();
        }
        
    </script>

</body>
</html>
