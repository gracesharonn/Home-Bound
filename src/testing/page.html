<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Businesses</title>
</head>
<body>

    <h2>Businesses</h2>
    <button onclick="fetchAndDisplayBusinesses()">Fetch Businesses</button>
    <div id="businessesContainer"></div>

    <script>
        function fetchAndDisplayBusinesses() {
            // Assuming the JSON file is one level up from the current directory
            const jsonFilePath = 'businesses.json';

            fetch(jsonFilePath)
                .then(response => response.json())
                .then(data => {
                    // Handle the JSON data and display businesses
                    displayBusinesses(data.businesses);
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }

        function displayBusinesses(businesses) {
            const businessesContainer = document.getElementById('businessesContainer');
            businessesContainer.innerHTML = ''; // Clear previous content

            businesses.forEach((business, index) => {
                const businessDiv = document.createElement('div');
                businessDiv.innerHTML = `
                    <p><strong>Business ${index + 1}:</strong></p>
                    <p>Business Name: ${business.businessName}</p>
                    <p>Industry: ${business.industry}</p>
                    <p>Location: ${business.location.city}, ${business.location.state}, ${business.location.country}</p>
                    <!-- Add more fields as needed -->
                    <hr>
                `;
                businessesContainer.appendChild(businessDiv);
            });
        }
    </script>

</body>
</html>
