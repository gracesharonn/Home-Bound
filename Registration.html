<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script>
        const fs = require('fs')
        // JavaScript function to handle form submission
        function login() {
            // Get the input values
            var first_name = document.getElementById('first_name').value;
            var last_name = document.getElementById('last_name').value;
            //var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var age = document.getElementById('age').value;
            var contact_info = document.getElementById('contact_info').value;
            var sex = document.getElementById('sex').value;
            // Basic client-side validation
            if (contact_info == ''|| password === ''/*||first_name == '' ||last_name == ''||age == ''||sex == ''*/) {
                alert('Please fill in all fields.');
                return;
            }
        }
        function saveDynamicDataToFile(){
            var contact_info = document.getElementById('contact_info').value;
            var password = document.getElementById('password').value;
            var fso = new ActiveXObject("Scripting.FileSystemObject");
            var filename = "login.txt";

            fso.CreateTextFile(filename, true);
            var file = fso.GetFile(filename);
            var streamWrite = file.OpenAsTextStream(2);
            streamWrite.WriteLine(contact_info);
            streamWrite.WriteLine(password);
            streamWrite.Close();
        }
        function loadJSON(filename = ''){
            return JSON.parse(
                fs.existsSync(filename)
                    ?fs.readFileSync(filename).toString()
                    :'null'
            )
        }
        function saveJSON(filename = '', json = '"'){
            return fs.writeFileSync(filename,JSON.stringify(json,null,2))
        }
        
        function readWritejsonfile(){
            var login = {"emailAddress" : document.getElementById("contact_info").value,
            "password" : document.getElementById("password").value}
            var user = { 
            "first_name" : document.getElementById("first_name").value,
            "last_name" : document.getElementById("last_name").value,
            "age" : document.getElementById("age").value,
            "sex" : document.getElementById("sex").value,
            login
            };
            const input = loadJSON('./login.json')
            ;[].forEach(string => input.Volunteers.push(user))
            saveJSON('./login.json',input)
        }

            // You'll need to make an AJAX request to your C++ server here to check credentials and interact with the database.
            // Here's a simple example using the Fetch API (you might need to adapt this to your C++ server's API).
    </script>
</head>
<body>
    <h2>Registration</h2>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="password">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="password">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>

</html>
